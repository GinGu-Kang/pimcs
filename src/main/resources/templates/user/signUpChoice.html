<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIMCS</title>
    <link rel="stylesheet" type="text/css" href="/css/user/signUpChoice.css">
</head>
<body>

<div class="container">
    <div class="section.content">
        <!--header logo-->
        <div class="section-header">
            <div class="header-logo">
                <a href="/auth/login"><img src="/img/logo2.png"></a>
            </div>
        </div>
        <!--card-->
        <div class="items">
            <div class="item">
                <div class="card"onclick="location.href='/companies/create'">
                    <div class="card-inner">
                        <img src="/img/company.png">
                    </div>
                    <div class="card-btn">
                        <span>회사 등록</span>
                    </div>
                </div>
                <div class="description">
                    등록되어있는 회사가 없다면
                </div>
            </div>
            <div class="item">
                <div class="card" onclick="location.href='/auth/user/create'">
                    <div class="card-inner">
                        <img src="/img/ employee.png">
                    </div>
                    <div class="card-btn">
                        <span>사원 등록</span>
                    </div>
                </div>
                <div class="description">
                    등록되어있는 회사의 사원이라면
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
